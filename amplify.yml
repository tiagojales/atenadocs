version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - corepack enable
            - corepack prepare pnpm@10.28.2 --activate
            - pnpm install
        build:
          commands:
            - pnpm run build
    artifacts:
      baseDirectory: .output/public
      files:
        - "**/*"
    cache:
      paths:
        - node_modules/**
    # Note: Amplify Console may require the "Start command" to be set in the branch settings
    # to `pnpm run start` so the Nitro server is launched for SSR (Platform: WEB_COMPUTE).